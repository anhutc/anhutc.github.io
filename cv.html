<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Full Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        body {
            background: #0a0a0a;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .pdfjs-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe class="pdfjs-frame" src="pdfjs/web/viewer.html?file=../../DANG-VAN-ANH-SMT.pdf"></iframe>
</body>
</html>
