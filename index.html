
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặng Văn Ánh - anhutc.github.io</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h1 class="name magnetic" data-text="Your Name">Đặng Văn Ánh</h1>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="https://www.facebook.com/dangvananhs" class="link-card facebook magnetic" id="facebook-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="link-content">
                    <h3>Facebook</h3>
                    <p>Add friend</p>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="https://www.youtube.com/@dangvananhs" class="link-card youtube magnetic" id="youtube-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-content">
                    <h3>YouTube</h3>
                    <p>Subscribe</p>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="https://zalo.me/0971492399" class="link-card zalo magnetic" id="zalo-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="link-content">
                    <h3>Zalo</h3>
                    <p>Add friend</p>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="https://www.instagram.com/dangvananhs" class="link-card instagram magnetic" id="instagram-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-content">
                    <h3>Instagram</h3>
                    <p>Follow me</p>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="https://www.tiktok.com/@dangvananhs" class="link-card tiktok magnetic" id="tiktok-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="link-content">
                    <h3>TikTok</h3>
                    <p>Follow me</p>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="https://github.com/anhutc" class="link-card github magnetic" id="github-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-content">
                    <h3>GitHub</h3>
                    <p>Follow me</p>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- CV Link Card (triggers modal) -->
            <a href="#" class="link-card cv magnetic" id="cv-link">
                <div class="link-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="link-content">
                    <h3>Curriculum Vitae</h3>
                    <p>View my CV</p>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer magnetic">
            <p>&copy; 2025 Deng Wenying. All rights reserved.</p>
        </div>
    </div>

    <!-- CV Options Modal -->
    <div id="cv-modal" class="cv-modal" style="display:none;">
      <div class="cv-modal-content">
        <h2>View My CV</h2>
        <button onclick="window.open('pdfjs/web/viewer.html?file=../../DANG-VAN-ANH__SMT(en).pdf', '_blank')">
            <i class="fas fa-file-pdf"></i> PDF CV (English)
        </button>
        <button onclick="window.open('pdfjs/web/viewer.html?file=../../DANG-VAN-ANH-SMT(vi).pdf', '_blank')">
          <i class="fas fa-file-pdf"></i> PDF CV (Tiếng Việt)
        </button>
        <button class="cv-modal-close" onclick="closeCvModal()">Close</button>
      </div>
    </div>

    <style>
    .cv-modal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    .cv-modal-content {
      background: #222; color: #fff; padding: 32px 24px; border-radius: 12px; text-align: center; min-width: 260px;
    }
    .cv-modal-content button {
      margin: 12px 8px; padding: 12px 24px; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer;
      background: #7877c6; color: #fff; transition: background 0.2s;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .cv-modal-content button:hover { background: #5a58a6; }
    .cv-modal-close { background: #e74c3c !important; }
    </style>

    <script>
    document.getElementById('cv-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('cv-modal').style.display = 'flex';
    });
    function closeCvModal() {
      document.getElementById('cv-modal').style.display = 'none';
    }
    </script>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- NoScript Fallback -->
    <noscript>
        <style>
            .loading-screen { display: none !important; }
            .container { opacity: 1 !important; visibility: visible !important; }
        </style>
    </noscript>
</body>
</html>
